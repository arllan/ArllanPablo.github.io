<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Title Page</title>

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	</head>
	<body>
		<style type="text/css">
			#painel { margin-top: 70px; }
		</style>
		<div class="container-fluid">
				<div class="row">
					<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
						<div class="container">
							<a class="navbar-brand" href="#"><span class="glyphicon glyphicon-icon" aria-hidden="true"></span> </a>
						</div>
					</nav>
				</div>
			<div class="row">
				<nav class="navbar navbar-default navbar-fixed-bottom">
				  <div class="container">
				    ...
				  </div>
				</nav>
			</div>
			<div id="painel" class="row">
				<div class="col-lg-2"></div>
				<div class="col-lg-8">
					<div class="well">
						<div class="input-group input-group-lg">
						  <span class="input-group-addon" id="sizing-addon1">XRP</span>
						  <input id="valor" type="text" value="--" class="form-control" disabled placeholder="Username" aria-describedby="sizing-addon1">
						</div>
						<!-- <span >---</span> -->

						<div class="row">
							<div class="col-md-4 col-sm-4 col-lg-4 ">
								<h4>
								<span  class="label label-danger">
								Requisição realizadas:
								<span id="contador" class="label label-danger">--</span>
								</span>
								</h4>		
							</div>
							<div class="col-md-4 col-sm-4 col-lg-4 ">
								<h4>
								<span  class="label label-info">
								Maior Valor Hoje:
								<span id="MaxValor" class="label label-info">00</span>
								</span>
								</h4>		
							</div>
							<div class="col-md-4 col-sm-4 col-lg-4 ">
								<h4>
								<span  class="label label-success">
								Menor Valor Hoje:
								<span id="MinValor" class="label label-success">00</span>
								</span>
								</h4>
							</div>
						</div>	

						<div class="row">
							
						</div>					
					</div>				
				</div>
				<div class="col-lg-2"></div>
				
			</div>
		</div>
		<script
  src="https://code.jquery.com/jquery-3.4.1.js"
  integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
  crossorigin="anonymous"></script>
		<!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script> -->
		<script type="text/javascript">

			Requisicao();
			var contador = 0;

			setInterval(function(){ Requisicao(); }, 1000);

			function Requisicao() 
 			{
 				var url = 'https://www.mercadobitcoin.net/api/XRP/ticker/';
				
				$.ajax(url).then(function(result)
				{
				 console.log(result.ticker);

				 $("#valor").val(result.ticker.last);
				 $("title").text( "XRP: " + result.ticker.last);

				$("#MinValor").text(result.ticker.low); // MinValor
				$("#MaxValor").text(result.ticker.high);

				})

				$("#contador").text(contador = contador + 1); 
				console.log(contador);
 			}

 			$(document).ajaxError(function(){ alert('Erro ao conectar ao servidor')}); // execulta apenas quando ocorre um erro na execução
		</script>
	</body>
</html>
