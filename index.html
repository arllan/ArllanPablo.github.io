      <script type="text/javascript">
         $('.elementoSoma').on('change',function(){  // evento que inicia tudo.
           console.log($(this).parent().parent().attr('data-value-obr')); // mostra o elemento pai que dos radios acionado
         
           //$('#pontuacao').text($(this).val());
         
           switch ($(this).parent().parent().attr('data-value-obr')) {  // comparação que recebe o elemento pai
             case 'gap' :
                 $('#somaGap').text($(this).val()); // o campo recebe o valor do botão radio clicado.
                 somaElementoFinal();
               break;
             case 'rampa':
                 $('#somaRampa').text($(this).val()); // o campo recebe o valor do botão radio clicado.
                 somaElementoFinal();
               break;
             case 'redutores':
             	$('#somaRedutor').text($(this).val()); // o campo recebe o valor do botão radio clicado.
                 somaElementoFinal();
             	break;
             case 'encruzilhada':
             	$('#somaEncruzilhada').text($(this).val()); // o campo recebe o valor do botão radio clicado.
                 somaElementoFinal();
             	break;
             case 'obstaculo':
             	$('#somaObstaculo').text($(this).val()); // o campo recebe o valor do botão radio clicado.
                 somaElementoFinal();
             	break;
             case 'sala1':
             	$('#somaSala1').text($(this).val()); // o campo recebe o valor do botão radio clicado.
                 somaElementoFinal();
             	break;
             case 'sala2':
             	$('#somaSala2').text($(this).val()); // o campo recebe o valor do botão radio clicado.
                 somaElementoFinal();
             	break;
             case 'sala3':
             	$('#somaSala3').text($(this).val()); // o campo recebe o valor do botão radio clicado.
                 somaElementoFinal();
             	break;
             case 'vitima1':
             	$('#somaVitima1').text($(this).val()); // o campo recebe o valor do botão radio clicado.
                 somaElementoFinal();
             	break;
             	case 'vitima2':
             	$('#somaVitima2').text($(this).val()); // o campo recebe o valor do botão radio clicado.
                 somaElementoFinal();
             	break;

             default:
               // statements_def
               break;
           }
         });
         
         function somaElementoFinal() // função que faz a soma dos valores finais
         {
           var total = 0; // variavel que vai guarda o valor total
           var gap = Number($('#somaGap').text()); // recebe o valor final do bnt radio da gap
           var rampa = Number($('#somaRampa').text()); // recebe o valor final do bnt radio da rampa
           var redutor = Number($('#somaRedutor').text()); // recebe o valor final do bnt radio da rampa
           var encruzilhada = Number($('#somaEncruzilhada').text()); // recebe o valor final do bnt radio da rampa
           var obstaculo = Number($('#somaObstaculo').text()); // recebe o valor final do bnt radio da 
           var sala1 = Number($('#somaSala1').text()); // recebe o valor final do bnt radio da rampa
           var sala2 = Number($('#somaSala2').text()); // recebe o valor final do bnt radio da rampa
           var sala3 = Number($('#somaSala3').text()); // recebe o valor final do bnt radio da rampa
           var vitima1 = Number($('#somaVitima1').text()); // recebe o valor final do bnt radio da rampa
            var vitima2 = Number($('#somaVitima2').text()); // recebe o valor final do bnt radio da rampa
           total =  gap + rampa + redutor + encruzilhada + obstaculo + sala1 + sala2 + sala3 + vitima1 + vitima2; // soma o valor final da gap com rampa
           console.log(total); // mostra no console o valor final da soma
           $('#pontuacao').text(total); // passa o valor final para o span do valor final
         }
      </script>
